<style>
    /* --- CSS Start --- */
    :root {
        /* Warna utama baru Anda */
        --primary-color: #279199; /* Biru Kehijauan baru */
        --primary-dark: #1F7C85; /* Sedikit lebih gelap dari primary-color */
        --primary-light: #e6f5f6; /* Latar belakang body yang lebih terang */
        --text-dark: #2c3e50;
        --text-light: #ffffff;
        --border-light: #e9ecef;
        --bg-card: #ffffff;
        --bg-selected: #edf8f8; /* Latar belakang item terpilih yang lebih terang */
        --shadow-light: rgba(0, 0, 0, 0.05);
        --shadow-medium: rgba(0, 0, 0, 0.1);
    }
    
    .payment-category-title {
        font-family: 'Nunito', sans-serif; /* Menggunakan font Nunito */
        font-size: 1em;
        font-weight: 600; /* Sedikit lebih tebal dari sebelumnya */
        color: var(--primary-dark);
        margin-top: 30px;
        margin-bottom: 15px;
        text-align: left;
        position: relative;
        z-index: 2;
    }

    .payment-methods-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
        gap: 15px;
        margin-bottom: 25px;
        position: relative;
        z-index: 2;
        padding: 0 10px;
    }

    .payment-method-item {
        background-color: var(--bg-card);
        border: 1px solid var(--border-light);
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        box-shadow: 0 2px 8px var(--shadow-light);
        position: relative;
        overflow: hidden;
        z-index: 1;
        /* Min height agar kotak konsisten */
        min-height: 110px;
    }

    .payment-method-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(39, 145, 153, 0.05), rgba(39, 145, 153, 0.15)); /* Gradien warna tema baru */
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 0;
    }

    .payment-method-item:hover::before {
        opacity: 1;
    }

    .payment-method-item:hover {
        border-color: var(--primary-color);
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 8px 25px rgba(39, 145, 153, 0.25); /* Bayangan warna tema baru */
    }

    .payment-method-item.selected {
        border-color: var(--primary-color);
        background-color: var(--bg-selected);
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 6px 20px rgba(39, 145, 153, 0.35);
    }

    .payment-method-item img {
        width: 70px;
        height: 70px;
        object-fit: contain;
        margin-bottom: 0;
        filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.08));
        position: relative;
        z-index: 1;
    }
    
    .selected-method-info {
        background-color: var(--bg-selected);
        border: 1px solid var(--primary-color);
        border-radius: 12px;
        padding: 25px;
        margin-top: 30px;
        text-align: left;
        min-height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        line-height: 1.7;
        font-size: 0.95em;
        color: var(--primary-dark);
        animation: fadeIn 0.5s ease-out;
        position: relative;
        z-index: 2;
    }

    .selected-method-info p {
        margin: 5px 0;
        font-weight: 400;
    }

    .selected-method-info strong {
        font-weight: 600;
        color: var(--text-dark);
    }

    /* .proceed-button { (CSS for proceed-button removed) */
    /* background: linear-gradient(90deg, var(--primary-color), var(--primary-dark)); */
    /* color: var(--text-light); */
    /* border: none; */
    /* padding: 15px 35px; */
    /* border-radius: 10px; */
    /* font-size: 1.2em; */
    /* font-weight: 600; */
    /* cursor: pointer; */
    /* transition: all 0.3s ease; */
    /* margin-top: 40px; */
    /* width: 100%; */
    /* max-width: 350px; */
    /* letter-spacing: 0.5px; */
    /* box-shadow: 0 5px 15px rgba(39, 145, 153, 0.3); */
    /* position: relative; */
    /* z-index: 2; */
    /* } */

    /* .proceed-button:hover:not(:disabled) { */
    /* background: linear-gradient(90deg, var(--primary-dark), var(--primary-color)); */
    /* box-shadow: 0 8px 20px rgba(39, 145, 153, 0.4); */
    /* transform: translateY(-2px); */
    /* } */

    /* .proceed-button:disabled { */
    /* background: linear-gradient(90deg, #cccccc, #aaaaaa); */
    /* cursor: not-allowed; */
    /* opacity: 0.7; */
    /* box-shadow: none; */
    /* } */
    .title-payment {
        text-align: center;
    }

    /* Keyframe for fade-in animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsif untuk layar lebih kecil */
    @media (max-width: 768px) {
        .payment-section {
            padding: 8px;
        }
        h2 {
            font-size: 1.8em;
        }

        .payment-category-title {
            font-size: .8em;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .payment-methods-grid {
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
        }

        .payment-method-item {
            min-height: 90px;
            padding: 10px;
        }

        .payment-method-item img {
            width: 60px;
            height: 60px;
        }

        /* .proceed-button { (CSS for proceed-button removed) */
        /* font-size: 1.1em; */
        /* padding: 12px 25px; */
        /* } */
    }

    @media (max-width: 480px) {

        .payment-methods-grid {
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 10px;
        }

        .payment-method-item {
            min-height: 80px;
        }

        .payment-method-item img {
            width: 50px;
            height: 50px;
        }

        h2 {
            font-size: 1.6em;
        }
    }
    /* --- CSS End --- */
</style>
