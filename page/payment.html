<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metode Pembayaran Anda</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Start --- */
        :root {
            /* Warna utama baru Anda */
            --primary-color: #279199; /* Biru Kehijauan baru */
            --primary-dark: #1F7C85; /* Sedikit lebih gelap dari primary-color */
            --primary-light: #e6f5f6; /* Latar belakang body yang lebih terang */
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --border-light: #e9ecef;
            --bg-card: #ffffff;
            --bg-selected: #edf8f8; /* Latar belakang item terpilih yang lebih terang */
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Nunito', sans-serif; /* Menggunakan font Nunito */
            background: linear-gradient(135deg, var(--primary-light) 0%, #d4ebec 100%); /* Gradien latar belakang lembut */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        .payment-section {
            background-color: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-medium);
            padding: 40px;
            width: 100%;
            max-width: 850px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Efek latar belakang abstrak */
        .payment-section::before,
        .payment-section::after {
            content: '';
            position: absolute;
            background: rgba(39, 145, 153, 0.08); /* Warna primary baru dengan opacity */
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
        }

        .payment-section::before {
            top: -50px;
            left: -50px;
            width: 220px;
            height: 220px;
        }

        .payment-section::after {
            bottom: -50px;
            right: -50px;
            width: 190px;
            height: 190px;
            background: rgba(39, 145, 153, 0.12); /* Warna primary baru yang lebih gelap */
        }

        h2 {
            color: var(--text-dark);
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

        .payment-category-title {
            font-family: 'Nunito', sans-serif; /* Menggunakan font Nunito */
            font-size: 1.4em;
            font-weight: 700; /* Sedikit lebih tebal dari sebelumnya */
            color: var(--primary-dark);
            margin-top: 30px;
            margin-bottom: 15px;
            text-align: left;
            position: relative;
            z-index: 2;
            padding-left: 10px;
        }

        .payment-methods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
            padding: 0 10px;
        }

        .payment-method-item {
            background-color: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            min-height: 110px;
            box-shadow: 0 2px 8px var(--shadow-light);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .payment-method-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(39, 145, 153, 0.05), rgba(39, 145, 153, 0.15)); /* Gradien warna tema baru */
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .payment-method-item:hover::before {
            opacity: 1;
        }

        .payment-method-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 25px rgba(39, 145, 153, 0.25); /* Bayangan warna tema baru */
        }

        .payment-method-item.selected {
            border-color: var(--primary-color);
            background-color: var(--bg-selected);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(39, 145, 153, 0.35);
        }

        .payment-method-item img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 0;
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.08));
            position: relative;
            z-index: 1;
        }

        .selected-method-info {
            background-color: var(--bg-selected);
            border: 1px solid var(--primary-color);
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            text-align: left;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            line-height: 1.7;
            font-size: 0.95em;
            color: var(--primary-dark);
            animation: fadeIn 0.5s ease-out;
            position: relative;
            z-index: 2;
        }

        .selected-method-info p {
            margin: 5px 0;
            font-weight: 400;
        }

        .selected-method-info strong {
            font-weight: 600;
            color: var(--text-dark);
        }

        .proceed-button {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            color: var(--text-light);
            border: none;
            padding: 15px 35px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 40px;
            width: 100%;
            max-width: 350px;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(39, 145, 153, 0.3); /* Bayangan warna tema baru */
            position: relative;
            z-index: 2;
        }

        .proceed-button:hover:not(:disabled) {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary-color));
            box-shadow: 0 8px 20px rgba(39, 145, 153, 0.4);
            transform: translateY(-2px);
        }

        .proceed-button:disabled {
            background: linear-gradient(90deg, #cccccc, #aaaaaa);
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
        }

        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsif untuk layar lebih kecil */
        @media (max-width: 768px) {
            .payment-section {
                padding: 25px;
                margin: 20px;
            }

            h2 {
                font-size: 1.8em;
            }

            .payment-category-title {
                font-size: 1.2em;
                margin-top: 20px;
                margin-bottom: 10px;
            }

            .payment-methods-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 12px;
            }

            .payment-method-item {
                min-height: 90px;
                padding: 10px;
            }

            .payment-method-item img {
                width: 60px;
                height: 60px;
            }

            .proceed-button {
                font-size: 1.1em;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .payment-section {
                padding: 15px;
            }

            .payment-methods-grid {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                gap: 10px;
            }

            .payment-method-item {
                min-height: 80px;
            }

            .payment-method-item img {
                width: 50px;
                height: 50px;
            }

            h2 {
                font-size: 1.6em;
            }
        }
        /* --- CSS End --- */
    </style>
</head>
<body>
    <div class="payment-section">
        <h2>Pilih Metode Pembayaran</h2>

        <div class="payment-category-title">E-Wallet</div>
        <div class="payment-methods-grid">
            <div class="payment-method-item" data-method="gopay">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Gopay_logo.svg/1280px-Gopay_logo.svg.png" alt="GoPay">
            </div>
            <div class="payment-method-item" data-method="ovo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/OVO_Logo.png/800px-OVO_Logo.png" alt="OVO">
            </div>
            <div class="payment-method-item" data-method="dana">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/DANA_LOGO_PNG-01.png/800px-DANA_LOGO_PNG-01.png" alt="DANA">
            </div>
            <div class="payment-method-item" data-method="shopeepay">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/ShopeePay.png/800px-ShopeePay.png" alt="ShopeePay">
            </div>
        </div>

        <div class="payment-category-title">Transfer Bank</div>
        <div class="payment-methods-grid">
            <div class="payment-method-item" data-method="bca">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Bank_Central_Asia.svg/1280px-Bank_Central_Asia.svg.png" alt="BCA">
            </div>
            <div class="payment-method-item" data-method="mandiri">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Bank_Mandiri_logo.svg/800px-Bank_Mandiri_logo.svg.png" alt="Mandiri">
            </div>
            <div class="payment-method-item" data-method="bni">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/BNI_logo.svg/800px-BNI_logo.svg.png" alt="BNI">
            </div>
            <div class="payment-method-item" data-method="bri">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/BRI_logo.svg/800px-BRI_logo.svg.png" alt="BRI">
            </div>
            <div class="payment-method-item" data-method="qris">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/QRIS_logo.svg/800px-QRIS_logo.svg.png" alt="QRIS">
            </div>
        </div>

        <div class="payment-category-title">Gerai Offline</div>
        <div class="payment-methods-grid">
            <div class="payment-method-item" data-method="indomaret">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Logo_Indomaret.png/800px-Logo_Indomaret.png" alt="Indomaret">
            </div>
            </div>

        <div id="selected-method-info" class="selected-method-info">
            </div>

        <button id="proceed-button" class="proceed-button" disabled>Lanjutkan Pembayaran</button>
    </div>

    <script>
        /* --- JavaScript Start --- */
        document.addEventListener('DOMContentLoaded', () => {
            const paymentItems = document.querySelectorAll('.payment-method-item');
            const selectedMethodInfo = document.getElementById('selected-method-info');
            const proceedButton = document.getElementById('proceed-button');
            let selectedMethod = null;

            // Objek untuk menyimpan informasi instruksi pembayaran
            const paymentInstructions = {
                gopay: `
                    <p><strong>Cara Pembayaran via GoPay:</strong></p>
                    <p>1. Buka aplikasi Gojek/GoPay Anda.</p>
                    <p>2. Pilih 'Bayar' atau 'Scan QRIS'.</p>
                    <p>3. Pindai kode QRIS yang akan ditampilkan di halaman selanjutnya.</p>
                    <p>4. Konfirmasi pembayaran Anda.</p>
                `,
                ovo: `
                    <p><strong>Cara Pembayaran via OVO:</strong></p>
                    <p>1. Pastikan saldo OVO Anda mencukupi.</p>
                    <p>2. Ikuti instruksi pada halaman selanjutnya untuk menyelesaikan pembayaran melalui aplikasi OVO.</p>
                    <p>3. Konfirmasi pembayaran Anda di aplikasi OVO.</p>
                `,
                dana: `
                    <p><strong>Cara Pembayaran via DANA:</strong></p>
                    <p>1. Salin nomor Virtual Account DANA atau pindai QRIS.</p>
                    <p>2. Buka aplikasi DANA Anda.</p>
                    <p>3. Ikuti langkah-langkah di aplikasi untuk menyelesaikan pembayaran.</p>
                `,
                shopeepay: `
                    <p><strong>Cara Pembayaran via ShopeePay:</strong></p>
                    <p>1. Anda akan diarahkan ke aplikasi ShopeePay untuk menyelesaikan pembayaran.</p>
                    <p>2. Pastikan Anda login ke akun Shopee Anda.</p>
                    <p>3. Konfirmasi pembayaran di aplikasi ShopeePay.</p>
                `,
                bca: `
                    <p><strong>Cara Pembayaran via Transfer Bank BCA (Virtual Account):</strong></p>
                    <p>1. Salin nomor Virtual Account BCA: <strong>XXX-XXXX-XXXX</strong> (nomor ini akan dihasilkan sistem).</p>
                    <p>2. Lakukan transfer melalui m-BCA, KlikBCA, atau ATM BCA.</p>
                    <p>3. Pilih 'Transfer > Virtual Account'.</p>
                    <p>4. Masukkan nomor Virtual Account dan ikuti instruksi.</p>
                    <p>5. Pastikan nama penerima adalah Saldoin.my.id.</p>
                `,
                mandiri: `
                    <p><strong>Cara Pembayaran via Transfer Bank Mandiri (Virtual Account):</strong></p>
                    <p>1. Salin nomor Virtual Account Mandiri: <strong>XXXX-XXXX-XXXX</strong> (nomor ini akan dihasilkan sistem).</p>
                    <p>2. Lakukan transfer melalui Livin' by Mandiri, Internet Banking, atau ATM Mandiri.</p>
                    <p>3. Pilih 'Bayar > Multi Payment' atau 'Transfer > Virtual Account'.</p>
                    <p>4. Masukkan kode perusahaan (jika ada) dan nomor Virtual Account.</p>
                `,
                bni: `
                    <p><strong>Cara Pembayaran via Transfer Bank BNI (Virtual Account):</strong></p>
                    <p>1. Salin nomor Virtual Account BNI: <strong>XXXX-XXXX-XXXX</strong> (nomor ini akan dihasilkan sistem).</p>
                    <p>2. Lakukan transfer melalui BNI Mobile Banking, Internet Banking, atau ATM BNI.</p>
                    <p>3. Pilih 'Transfer > Virtual Account Billing'.</p>
                    <p>4. Masukkan nomor Virtual Account dan jumlah pembayaran.</p>
                `,
                bri: `
                    <p><strong>Cara Pembayaran via Transfer Bank BRI (Virtual Account):</strong></p>
                    <p>1. Salin nomor Virtual Account BRI: <strong>XXXX-XXXX-XXXX</strong> (nomor ini akan dihasilkan sistem).</p>
                    <p>2. Lakukan transfer melalui BRImo, Internet Banking BRI, atau ATM BRI.</p>
                    <p>3. Pilih 'Pembayaran > BRIVA'.</p>
                    <p>4. Masukkan nomor Virtual Account dan ikuti instruksi.</p>
                `,
                qris: `
                    <p><strong>Cara Pembayaran via QRIS:</strong></p>
                    <p>1. Klik tombol 'Lanjutkan Pembayaran'.</p>
                    <p>2. Pindai kode QRIS yang muncul menggunakan aplikasi pembayaran (GoPay, OVO, DANA, mobile banking, dll.) Anda.</p>
                    <p>3. Pastikan jumlah pembayaran sudah sesuai.</p>
                `,
                indomaret: `
                    <p><strong>Cara Pembayaran via Indomaret:</strong></p>
                    <p>1. Anda akan menerima kode pembayaran di halaman selanjutnya atau melalui email/SMS.</p>
                    <p>2. Datang ke gerai Indomaret terdekat.</p>
                    <p>3. Berikan kode pembayaran kepada kasir dan lakukan pembayaran.</p>
                    <p>4. Simpan struk sebagai bukti pembayaran.</p>
                `,
                // Tambahkan metode pembayaran lain di sini
            };

            paymentItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Hapus kelas 'selected' dari semua item
                    paymentItems.forEach(i => i.classList.remove('selected'));

                    // Tambahkan kelas 'selected' ke item yang diklik
                    item.classList.add('selected');

                    // Ambil metode yang dipilih
                    selectedMethod = item.dataset.method;

                    // Tampilkan instruksi pembayaran
                    if (paymentInstructions[selectedMethod]) {
                        selectedMethodInfo.innerHTML = paymentInstructions[selectedMethod];
                    } else {
                        selectedMethodInfo.innerHTML = `<p>Instruksi pembayaran untuk ${item.querySelector('img').alt} akan ditampilkan di sini.</p>`;
                    }

                    // Aktifkan tombol lanjutkan
                    proceedButton.disabled = false;
                });
            });

            proceedButton.addEventListener('click', () => {
                if (selectedMethod) {
                    alert(`Anda memilih pembayaran via ${selectedMethod}. Lanjutkan ke proses pembayaran.`);
                    // Di sini Anda akan mengarahkan pengguna ke halaman pembayaran yang sebenarnya
                    // atau memicu API gateway pembayaran.
                    // Contoh: window.location.href = `/checkout?method=${selectedMethod}`;
                } else {
                    alert('Mohon pilih metode pembayaran terlebih dahulu.');
                }
            });
        });
        /* --- JavaScript End --- */
    </script>
</body>
</html>
