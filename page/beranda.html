<style>
:root {
  --primary: #f7d93f;
  --secondary: #222;
  --bg: #f9f9f9;
  --light: #ffffff;
  --shadow: rgba(0, 0, 0, 0.05);
  --radius: 12px;
}

* {
  box-sizing: border-box;
}

body, h1, h2, h3, p, ul, ol {
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  line-height: 1.6;
  background-color: var(--bg);
  color: var(--secondary);
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: auto;
  padding: 2rem 0;
}

h1, h2, h3 {
  margin-bottom: 1rem;
  color: #111;
  text-align: center;
}

/* Tombol */
.btn, .btn-primary, .btn-secondary {
  display: inline-block;
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  font-weight: bold;
  text-decoration: none;
  transition: background 0.3s ease;
  text-align: center;
}

.btn-primary {
  background: var(--primary);
  color: var(--secondary);
}

.btn-secondary {
  background: var(--secondary);
  color: var(--primary);
}

.btn-primary:hover {
  background: #ffe600;
}

.btn-secondary:hover {
  opacity: 0.85;
}

/* Hero Section */
.hero {
  background: linear-gradient(to right, #00c6ff, #0072ff);
  color: #fff;
  text-align: center;
  padding: 4rem 2rem;
  border-radius: var(--radius);
}

/* Grid Layout */
.produk-grid, .testimoni-grid, .pembayaran-grid {
  display: grid;
  gap: 1.5rem;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  align-items: start;
  justify-items: center;
  width: 100%;
}

.produk-item, .testi-item {
  background: var(--light);
  border-radius: 10px;
  padding: 1.25rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-align: center;
  width: 100%;
  max-width: 300px;
}

.produk-item img {
  max-width: 60px;
  margin-bottom: 0.75rem;
}

/* Fitur List */
.fitur-list {
  list-style: none;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  text-align: center;
  margin: 2rem 0;
  padding: 0;
}

/* Testimoni */
.testimoni {
  background-color: #eef6ff;
  padding: 2rem 1rem;
}

.testi-item {
  font-style: italic;
}

/* Cara Order */
.langkah-order {
  text-align: left;
  max-width: 600px;
  margin: 1rem auto;
  padding-left: 1rem;
}

/* Pembayaran */
.pembayaran-grid img {
  max-height: 40px;
  width: auto;
}

/* Footer CTA */
.footer-cta {
  background-color: var(--secondary);
  color: #fff;
  text-align: center;
  padding: 2rem 1rem;
}

.footer-cta .btn {
  background-color: #ffc107;
  color: #000;
}

.footer-cta .btn:hover {
  background-color: #e0a800;
}

/* Form Kontak */
form {
  max-width: 500px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

input, select, textarea {
  width: 100%;
  padding: 0.75rem;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

/* Responsive */
@media (max-width: 768px) {
  .btn, .btn-primary, .btn-secondary {
    width: 100%;
    padding: 1rem;
  }

  .hero {
    padding: 2rem 1rem;
    border-radius: 0;
  }

  .container {
    padding: 1.5rem 1rem;
  }
}
