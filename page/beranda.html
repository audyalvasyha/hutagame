<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Sedang Dalam Pemeliharaan</title>
    <style>
        /* Basic styling for the body to center content */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif; /* Using Inter font */
            background-color: #f0ede9; /* Light background color */
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        /* Main content container */
        .maintenance-container {
            background-color: #ffffff;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Logo style */
        .logo {
            font-size: 1.2em;
            font-weight: bold;
            color: #666;
            margin-bottom: 20px;
        }

        /* Countdown timer style */
        .countdown {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Main message title */
        .message-title {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        /* Descriptive message text */
        .message-text {
            font-size: 1em;
            color: #666;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* Notify Me button style */
        .notify-button {
            background-color: #f7a858; /* Orange color */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px; /* Rounded button corners */
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(247, 168, 88, 0.3); /* Button shadow */
        }

        .notify-button:hover {
            background-color: #e09245; /* Darker orange on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        .notify-button:active {
            transform: translateY(0); /* Press effect on active */
        }

        /* Image for the maintenance worker (optional, can be removed for even simpler design) */
        .maintenance-image {
            max-width: 250px; /* Smaller image size */
            height: auto;
            margin-top: 30px; /* Space above the image */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .maintenance-container {
                padding: 30px;
            }

            .countdown {
                font-size: 2.5em;
            }

            .message-title {
                font-size: 1.6em;
            }

            .message-text {
                font-size: 0.9em;
            }

            .notify-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .maintenance-image {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="logo">&gt; Logo Situs Anda</div>
        <div class="countdown" id="countdown-timer">00:06:12:54</div>
        <div class="message-title">Situs ini sedang<br>dalam pemeliharaan</div>
        <div class="message-text">Kami sedang melakukan perbaikan untuk pengalaman yang lebih baik.</div>
        <button class="notify-button">Beritahu Saya Saat Online</button>
        <!-- Optional: Image can be removed if you want an even simpler design -->
        <img src="../assets/maintance.png" alt="Pekerja Pemeliharaan" class="maintenance-image">
    </div>

    <script>
        // Function to start the countdown timer
        // You would typically calculate the remaining time until a specific date/time
        // and update the 'countdown-timer' element every second.
        function startCountdown(durationInSeconds) {
            let timer = durationInSeconds;
            let days, hours, minutes, seconds;

            const countdownElement = document.getElementById('countdown-timer');

            const interval = setInterval(() => {
                days = Math.floor(timer / (60 * 60 * 24));
                hours = Math.floor((timer % (60 * 60 * 24)) / (60 * 60));
                minutes = Math.floor((timer % (60 * 60)) / 60);
                seconds = Math.floor(timer % 60);

                // Ensure two-digit format
                days = String(days).padStart(2, '0');
                hours = String(hours).padStart(2, '0');
                minutes = String(minutes).padStart(2, '0');
                seconds = String(seconds).padStart(2, '0');

                countdownElement.textContent = `${days}:${hours}:${minutes}:${seconds}`;

                if (--timer < 0) {
                    clearInterval(interval);
                    countdownElement.textContent = "00:00:00:00"; // Or "Website is Live!"
                    // You can add other logic here, like hiding the countdown
                }
            }, 1000); // Update every 1 second
        }

        // To use the countdown, replace the placeholder number with your desired duration in seconds.
        // For example, 6 hours, 12 minutes, 54 seconds = (6*3600) + (12*60) + 54 = 22374 seconds
        // startCountdown(22374); // Uncomment this line to activate the countdown
    </script>
</body>
</html>
