<div class="maintenance-container" style="background-color: #ffffff; border-radius: 15px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); padding: 40px; width: 100%; box-sizing: border-box;">

    <div class="countdown" id="countdown-timer" style="font-size: 3em; font-weight: bold; color: #333; margin-bottom: 20px;">00:06:12:54</div>
    <div class="message-title" style="font-size: 2em; font-weight: bold; color: #333; margin-bottom: 15px; line-height: 1.2;">

</div>
<script>
    // Function to start the countdown timer
    // You would typically calculate the remaining time until a specific date/time
    // and update the 'countdown-timer' element every second.
    function startCountdown(durationInSeconds) {
        let timer = durationInSeconds;
        let days, hours, minutes, seconds;

        const countdownElement = document.getElementById("countdown-timer");

        const interval = setInterval(() => {
            days = Math.floor(timer / (60 * 60 * 24));
            hours = Math.floor((timer % (60 * 60 * 24)) / (60 * 60));
            minutes = Math.floor((timer % (60 * 60)) / 60);
            seconds = Math.floor(timer % 60);

            // Ensure two-digit format
            days = String(days).padStart(2, "0");
            hours = String(hours).padStart(2, "0");
            minutes = String(minutes).padStart(2, "0");
            seconds = String(seconds).padStart(2, "0");

            countdownElement.textContent = `${days}:${hours}:${minutes}:${seconds}`;

            if (--timer < 0) {
                clearInterval(interval);
                countdownElement.textContent = "00:00:00:00"; // Or "Website is Live!"
                // You can add other logic here, like hiding the countdown
            }
        }, 1000); // Update every 1 second
    }

    // To use the countdown, replace the placeholder number with your desired duration in seconds.
    // For example, 6 hours, 12 minutes, 54 seconds = (6*3600) + (12*60) + 54 = 22374 seconds
    // This line was commented out, causing the countdown not to start.
    // It's now uncommented and wrapped in window.onload for proper execution.
    window.onload = function () {
         // Calculate time until 7 AM tomorrow
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1); // Set to tomorrow's date
            tomorrow.setHours(7, 0, 0, 0); // Set to 7 AM (hours, minutes, seconds, milliseconds)

            // If 7 AM tomorrow is already past (e.g., if current time is after 7 AM tomorrow),
            // set it for the day after tomorrow's 7 AM.
            if (tomorrow.getTime() < now.getTime()) {
                tomorrow.setDate(tomorrow.getDate() + 1);
            }

            const durationInSeconds = Math.max(0, Math.floor((tomorrow.getTime() - now.getTime()) / 1000));

            startCountdown(durationInSeconds);
    };
</script>
