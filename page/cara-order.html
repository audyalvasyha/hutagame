<h1>Cara Order di WarungGG</h1>
<ol>
  <li>Pilih produk yang kamu butuhkan (misalnya: diamond ML, UC PUBG, pulsa, dll).</li>
  <li>Masukkan ID game / nomor HP / email tujuan.</li>
  <li>Pilih metode pembayaran.</li>
  <li>Transfer sesuai nominal yang tertera.</li>
  <li>Setelah pembayaran diverifikasi, produk langsung dikirim!</li>
</ol>
