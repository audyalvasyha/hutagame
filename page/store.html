<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mengalihkan ke Toko Saldoin...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Nunito", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e1f5f4, #f2fbfb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #083b3b;
      text-align: center;
    }

    .loader {
      border: 5px solid #c6eae9;
      border-top: 5px solid #279199;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      animation: spin 1s linear infinite;
      margin-bottom: 25px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #279199;
    }

    p {
      font-size: 15px;
      color: #4a6b6b;
      max-width: 270px;
    }
  </style>

  <script>
    // Jalankan setelah halaman siap
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const type = urlParams.get("type");
      let targetUrl = "https://buylink.id/saldoin.my.id";

      if (type) {
        targetUrl += `?type=${encodeURIComponent(type)}`;
      }

      // Delay redirect 2 detik biar sempet lihat loading
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 2000);
    };
  </script>
</head>
<body>
  <div class="loader"></div>
  <h2>Mengalihkan ke Toko Saldoin...</h2>
  <p>Harap tunggu sebentar, kamu akan segera dibawa ke toko resmi kami.</p>
</body>
</html>
