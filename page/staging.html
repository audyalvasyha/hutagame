  <script>
    $(document).ready(function () {
      $.getJSON("/data.json", function (data) {
        const produk = data.produk;
        for (let i = 1; i < 5; i++) {
          const item = produk[i];
          $('#populerList').append(`
            <li class="produk-item flex">
              <img src="${item.img_product}" width="128" height="128" loading="lazy" alt="${item.nm_product}" />
              <p>#${i}</p>
              <span>${item.nm_product}</span>
              <button class="btn-choose" onclick="location.href='${item.address || '#'}'">BELI</button>
            </li>`);
        }

        const listArtikel = $("#list-artikel");
        data.artikel_terbaru.forEach(function (item) {
          listArtikel.append(`<li><a href="${item.url}">${item.judul}</a></li>`);
        });
      });

      $('#wrapperContent').load('page/beranda.html');

      $('#linkTrigger .link-item').on('click', function (e) {
        e.preventDefault();
        const page = $(this).data('page');
        $('#wrapperContent').load('page/' + page, function (res, status, xhr) {
          if (status === "error") {
            $('#wrapperContent').html("<p>Gagal memuat konten.</p>");
          }
        });
        $('.list-item').removeClass('active');
        $(this).addClass('active');
      });
    });

    $(function () {
      let currentIndex = 0;
      const slides = $('#simpleCarousel .carousel-slide');
      const totalSlides = slides.length;

      function showSlide(index) {
        slides.removeClass('active');
        slides.eq(index).addClass('active');
      }

      function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides;
        showSlide(currentIndex);
      }

      setInterval(nextSlide, 4000);
    });

    window.addEventListener("load", function () {
      document.getElementById("skeletonLoader").style.display = "none";
      document.querySelector(".real-content").style.display = "block";
    });
  </script>
